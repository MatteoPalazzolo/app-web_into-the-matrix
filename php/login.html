<style>
    .router .page {
        background-color: #F1F1F1;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
    }
    .router .scroll {
        width: 60%;
        height: 95vh;
        cursor: pointer;
        z-index: 5;
        transition: all 1s;
    }
    .router .scroll.open {/*
        width: 95vh;
        height: 65vw;*/
        transform: rotate(-90deg) scale(1.1, 1.4);
    }
</style>
<main class="page">
    <img draggable="false" id="scroll" class="scroll" src="image/the-elder-scroll-1.png" alt="">
</main>
<script>
    $("#scroll").on("click", function() {
        $(this).toggleClass("open");
    });
</script>
